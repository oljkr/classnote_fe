<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>15_스크롤이동.html</title>
    <!-- jQuery import -->
    <script src="jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="../css/reset.css"/>
    <style>
        @import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
        html { overflow-y: scroll; }
        body { font:14px 'Nanum Gothic',dotum, sans-serif; margin:0; }
        .hide{ width:0; height:0; margin:0; border:0; padding:0; font-size:0; line-height:0; overflow: hidden; visibility: hidden;}
        #footer{ border-top:1px solid #f5c9ae; width:1000px; height:300px; text-align: center; color:#444446; line-height: 100px;}
        #topBtn a{ position: fixed; bottom:10px; margin-left:1010px; display: block; width:50px; height:50px; border-radius: 25px;
            background:#444446; color:#fff; font-size:20px; font-weight: bold; box-shadow:0 0 4px #333; text-align:center;
            line-height:50px; opacity: .5; text-decoration: none;}
        #topBtn a:hover{opacity: 1;}

        #wrap { width:1000px; margin: auto; border:1px solid #e9cad0; }
        #header { width:1000px; height:122px; position: fixed; top:0; background:#e9cad0; }
        #header>h1 { height:70px; text-align: center; font-size:36px; color:#444446; line-height:70px; font-weight:bold; }
        #nav { height:50px; border:1px solid #444446; border-left:none; border-right:none; text-align: center; }
        #nav li { display: inline-block; margin: 0 3px 0 3px; }
        #nav li a { display:block; padding:0 10px 0 10px; height:50px; line-height:50px; color:#444446; font-size:17px; 
          font-weight:bold; text-decoration: none; }
        #nav li a:hover { background:#edd3d8; color:#fff; text-decoration: underline; }
        #nav li.now a { background:#edd3d8; color:#ffffff; }
        #content { width:1000px; min-height:400px; padding-top:121px; color:#fff; }
        #content h2 { font-size:200px; font-weight:bold; text-align: center; }
        #box1 { width:1000px; height:600px; background:#fcece2; }
        #box1>h2 { line-height:600px; }
        #box2 { width:1000px; height:1000px; background:#d0d2e1; }
        #box2>h2 { line-height:1000px; }
        #box3 { width:1000px; height:400px; background:rgb(199, 223, 233); }
        #box3>h2 { line-height:400px; }
        #box4 { width:1000px; height:800px; background:#d2e1c1; }
        #box4>h2 { line-height:800px; }
        #box5 { width:1000px; height:1200px; background:#f2e9cc; }
        #box5>h2 { line-height:1200px; }
    </style>
  </head>
  <body>
    <div id="wrap">
        <div id="header">
          <h1>LOGO</h1>
          <div id="nav">
            <h2 class="hide">메인메뉴</h2>
            <ul>
              <li class="now"><a href="">BOX1</a></li>
              <li><a href="">BOX2</a></li>
              <li><a href="">BOX3</a></li>
              <li><a href="">BOX4</a></li>
              <li><a href="">BOX5</a></li>
            </ul>
          </div><!--#nav end-->
        </div><!--#header end-->

        <div id="content">
          <div id="box1"><h2>BOX1.</h2></div>
          <div id="box2"><h2>BOX2.</h2></div>
          <div id="box3"><h2>BOX3.</h2></div>
          <div id="box4"><h2>BOX4.</h2></div>
          <div id="box5"><h2>BOX5.</h2></div>
        </div><!--#content end-->
        <div id="footer">
            &copy; 2022 ITWILL
        </div><!--#footer end-->
            
        <div id="topBtn">
            <a href="#wrap">TOP</a>
        </div><!--#topBtn end-->
    </div><!--#wrap end-->
    
    <script>
      $("#nav li").click(function(e){ //e 클릭이벤트를 받는 객체
        //alert("test");
        //alert(e);

        //브라우저가 가진 기본 기능 막기
        //내부 링크 안걸림
        //<a>의 기본동작을 방지한다. 클릭해도 리로드가 일어나지 않음
        e.preventDefault();

        //사용자가 클릭한 li요소의 index 얻기 (0부터 시작)
        let idx = $(this).index();
        //alert(idx);

        //각 id=box1 ~ box5의 윗쪽 여백
        //alert($("#box1").offset().top); //122
        //alert($("#box2").offset().top); //722
        //alert($("#box3").offset().top);
        //alert($("#box4").offset().top);
        //alert($("#box5").offset().top);
        let bTop=$("#box"+(idx+1)).offset().top

        //스크롤 애니메이션 처리
        //$("body") 브라우저마다 처리하는 객체가 다름
        //123-> id=box1의 윗쪽 여백
        //300->애니메이션 실행 속도
        $("body, html").animate({scrollTop:bTop-122},300); //animate의 두번째 매개변수는 animate가 처리되는 속도임.
        

      });
    </script>

  </body>
</html>
