<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_요일구하기.html</title>
  </head>
  <body>
    <h3>요일 구하는 프로그램</h3>

    <script>
        let cYear=2022, cMonth=8, cDate=10;
        /*
            서기 1년 1월 1일 ~ 서기 2022년 8월 10일 => 총날수
            총날수 %7 => 0일 1월 2화 3수 4목 5금 6토

            1)단계 -> 서기 1년 ~ 서기 2021년
            //평년이면 365일, 윤년이면 366일 누적

            2)단계 -> 1월 ~ 7월
              1 3 5 7 8 10 12 += 31
              4 6 9 11        += 30
              2               += 29 윤년
              2               += 28 평년

            3)단계
              += 10
        */

        let hap=0;

        //1)단계
        for(let y=1; y<cYear; y++){
            if(y%4==0 && y%100!=0 || y%400==0){    //윤년인지?
                hap+=366;
            }else hap+=365;
        }

        //2)단계
        let mon=[0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        if(cYear%4==0 && cYear%100!=0 || cYear%400==0){
            mon[2]=29;
        }

        for(let m=1; m<cMonth; m++){
            hap+=mon[m];
        }
        //3
        hap+=cDate;

        document.write(cYear+"년"+cMonth+"월"+cDate+"일");
        document.write("<br>");
        document.write("총날수:"+hap);
        document.write("<hr>");

    </script>
  </body>
</html>
