  <body>
    <h3>로또번호</h3>
    <div id="demo"></div>
    <script>
        //문) 로또번호 1~45 사이의 수를 서로 겹치지 않게 6개 발생시킨후, 
        //    오름차순으로 정렬해서 id=demo에 출력하시오.
        /*
            document.write(parseInt(Math.random()*45)+1);
            document.write(parseInt(Math.random()*45)+1);
            document.write(parseInt(Math.random()*45)+1);
            document.write(parseInt(Math.random()*45)+1);
            document.write(parseInt(Math.random()*45)+1);
            document.write(parseInt(Math.random()*45)+1);
        */

        let lotto=[];   //로또번호 저장
        
        for(let i=0;i<6;i++){
            lotto[i]=parseInt(Math.random()*45)+1;
            for(let j=0;j<i;j++){
                if(lotto[i]==lotto[j]){//로또번호가 중복되었는지?
                    i--;
                    break;
                }
            }
        }

        lotto.sort(function(a, b){return a - b}); //오름차순
        document.getElementById("demo").innerHTML = lotto;

        /*
        
        */


    </script>
  </body>
</html>
