        //선생님풀이

        today="";
        today += d.getFullYear() + "."; //2022

        if((d.getMonth()+1)<10){
            today+="0";
        }
        today+=d.getMonth()+1+".";  //2022.08

        if(d.getDate()<10){
            today+="0";
        }
        today+=d.getDate(); //2022.08.10
        
        switch(d.getDay()){
            case 0 : today+=" (일) "; break;
            case 1 : today+=" (월) "; break;
            case 2 : today+=" (화) "; break;
            case 3 : today+=" (수) "; break;
            case 4 : today+=" (목) "; break;
            case 5 : today+=" (금) "; break;
            case 6 : today+=" (토) "; break;
        }

        if(d.getHours()<12){
            today+="AM ";
        }else{
            today+="PM ";    //2022.08.10 (수) PM 
        }

        if(d.getHours()<13){
            today += d.getHours() + ":";
        }else{
            today += d.getHours()-12 + ":";
        }

        if(d.getMinutes()<10){
            today+="0";
        }
        today+=d.getMinutes() + ":";

        if(d.getSeconds()<10){
            today+="0";
        }
        today+=d.getSeconds();
        document.getElementById("clock").innerText=today; //결과값을 text형식으로 출력
