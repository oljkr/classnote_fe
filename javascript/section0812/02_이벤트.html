<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_이벤트.html</title>
  </head>
  <!--<body onload="alert('어서와~~')">--><!--body라는 내용을 불러올때 alert를 실행시킴-->
  <!--어떤 페이지를 열었을 때 팝업창이 같이 뜨는 것을 구현하고자 할 때 이걸 사용함-->
  <body>

    <h3>이벤트</h3>
    
    <form name="myform" id="myform" method="get" action="ok.jsp" onsubmit="return true">
    <!--
        onsubmit이벤트는 해당폼(myform)이 서버로 전송될 때
        return 값이 true이면 해당폼이 전송된다
        return 값이 false이면 해당폼이 전송되지 않는다.

    -->
        <input type="button" value="버튼1" onclick="alert('버튼1클릭')"><!--onclick의 ""안에 자바스크립트 코드를 넣음-->
        <hr>
        <input type="button" value="아이티윌" onclick="location.href='https://www.itwill.co.kr/'">
        <hr>
        <input type="button" value="마우스" onmouseover="alert('마우스over')"
                                            onmouseout="alert('마우스out')">
        <hr>
        <input type="text" onkeydown="alert('키보드누름')">
        <textarea rows="5" cols="10" onkeydown="alert('키보드누름')"></textarea>
        <hr>

        <select onchange="alert('목록변경')">
            <option>서울</option>
            <option selected>제주</option>
            <option>부산</option>
        </select>
        <hr>

        <!-- 참고 https://www.w3schools.com/jsref/dom_obj_event.asp -->
        <!-- 텍스트 입력상자에 커서가 들어왔을 때 onfocus 이벤트-->
        <input type="text" onfocus="alert('커서들어옴')">
        <hr>

        <!-- 서버로 해당폼을 전송될 때 이벤트 onsubmit -->
        <!-- onsubmit 이벤트는 15라인의 form에 설정한다.-->
        <!-- 폼을 서버로 전송하는 컨트롤 요소들 -->
        <!-- 15번 라인에서 onsubmmit을 return false로 주면 아래 버튼들을 눌러도 반응이 없음.-->
        <!-- return true로 바꾸면 ok.jsp로 페이지가 바뀌게 됨-->
        <input type="submit" value="전송1">
        <button>전송2</button>  <!-- 기본 속성이 submit이 깔려있음-->
        <input type="image" src="../../images/search.png">  <!-- 기본 속성이 submit이 깔려있음-->
    </form>

    <script>
      //참조 https://www.w3schools.com/js/js_events.asp
      /*
            - 자바스크립트는 주로 이벤트를 발생시킨 후 함수를 호출함으로써 실행한다
            - 기본 이벤트의 종류
                onchange	다른 객체로 바뀌었을 때
                onclick	    마우스 클릭했을때
                onmouseover	마우스가 올려졌을 때
                onmouseout	마우스가 나갔을 때
                onkeydown	키보드를 눌렀을 때
                onload	    문서를 불러오는 작업이 끝났을 때
        */
    </script>
  </body>
</html>
