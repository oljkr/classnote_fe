<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body>
    <h3>디지털 시계</h3>
    <div id="clock"></div>
    <script>
        function hap(a, b) {
          //두수사이의 합을 반환하시오
          let sum = 0;
          if(a<=b){
            for(let x = a; x <= b; x++){
                sum += x;
            }
          }
          else{
            for(let x = b; x <= a; x++){
                sum += x;
            }
          }
          return sum;
        }

        function diff(a, b) {
          //두수사이의 차이를 반환하시오
          let cha = a - b;
          return Math.abs(cha);
        }

        function leap(year) {
          //윤년 평년을 반환하시오
          let a;
          if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
            a = "윤년";
          } else a = "평년";
          return a;
        }

        let today = "";
        today+=hap(5,1);
        today+="<hr>";
        today+=diff(10,1);
        today+="<hr>";
        today+=leap(1844);
        document.getElementById("clock").innerHTML = today;
    </script>
  </body>
</html>
