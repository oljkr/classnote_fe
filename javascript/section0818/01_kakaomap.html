             지역 설정은 지도 우하단에 작은 글씨 대한민국을 클릭하면 바꿀 수 있습니다. -->
    <!-- Kakao 지도 시작하기 -->
    <!-- 강남 삼원타워 지도 띄우기 -->
	<div id="map" style="width:500px;height:400px;"></div><!-- 지도가 나타나는 곳 -->
	<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=311398a828a3b8a78b6e84bcf9bb8dec"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.5037697, 127.0241292), //지도의 중심좌표
			level: 3 //지도의 확대 레벨
		};

        //지도를 표시할 div와 지도 옵션으로 지도를 생성합니다.
		var map = new kakao.maps.Map(container, options);

        // 마커를 표시할 위치와 title 객체 배열입니다 
        var positions = [
            {
                title: '교보문고', 
                latlng: new kakao.maps.LatLng(37.5037697, 127.0241292)
            },
            {
                title: '자라 강남점', 
                latlng: new kakao.maps.LatLng(37.502154, 127.025084)
            },
            {
                title: '스타벅스', 
                latlng: new kakao.maps.LatLng(37.5025087, 127.0241166)
            },
            {
                title: '아티제 강남점',
                latlng: new kakao.maps.LatLng(37.5027532, 127.0237414)
            }
        ];

        // 마커 이미지의 이미지 주소입니다
        var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
            
        for (var i = 0; i < positions.length; i ++) {
            
            // 마커 이미지의 이미지 크기 입니다
            var imageSize = new kakao.maps.Size(24, 35); 
            
            // 마커 이미지를 생성합니다    
            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
            
            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: positions[i].latlng, // 마커를 표시할 위치
                title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                image : markerImage // 마커 이미지 
            });
        }

        // // 마커가 표시될 위치입니다
