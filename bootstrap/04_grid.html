<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>blank.html</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .b {border: solid 1px black;}
    </style>
  </head>
  <body>
    <div class="container">
        xs
        <div class="row">
            <div class="col-xs-6 b">xs-6</div>
            <div class="col-xs-6 b">xs-6</div>
        </div>
        <div class="row">
            <div class="col-xs-4 b">xs-4</div>
            <div class="col-xs-4 b">xs-4</div>
            <div class="col-xs-4 b">xs-4</div>
        </div>
    </div>
    <br>

    <div class="container">
        sm
        <div class="row">
            <div class="col-sm-6 b">sm-6</div>
            <div class="col-sm-6 b">sm-6</div>
        </div>
        <div class="row">
            <div class="col-sm-4 b">sm-4</div>
            <div class="col-sm-4 b">sm-4</div>
            <div class="col-sm-4 b">sm-4</div>
        </div>
    </div>
    <br>

    <div class="container">
        md
        <div class="row">
            <div class="col-md-6 b">md-6</div>
            <div class="col-md-6 b">md-6</div>
        </div>
        <div class="row">
            <div class="col-md-4 b">md-4</div>
            <div class="col-md-4 b">md-4</div>
            <div class="col-md-4 b">md-4</div>
        </div>
    </div>
    <br>

    <div class="container">
        lg
        <div class="row">
            <div class="col-lg-6 b">lg-6</div>
            <div class="col-lg-6 b">lg-6</div>
        </div>
        <div class="row">
            <div class="col-lg-4 b">lg-4</div>
            <div class="col-lg-4 b">lg-4</div>
            <div class="col-lg-4 b">lg-4</div>
        </div>
    </div>
    <br>

    <!-- 칼럼의 합이 12개 미만인 경우 -->
    <div class="container">
        md - 칼럼의 합이 12개 미만인 경우
        <div class="row">
            <div class="col-md-5 b">md-5</div>
            <div class="col-md-2 b">md-2</div>
            <div class="col-md-3 b">md-3</div>
        </div>
    </div>
    <br>

    <!-- 칼럼의 합이 12개 초과인 경우 -->
    <div class="container">
        md - 칼럼의 합이 12개 초과인 경우
        <div class="row">
            <div class="col-md-5 b">md-5</div>
            <div class="col-md-5 b">md-5</div>
            <div class="col-md-3 b">md-3</div>
        </div>
        <div class="row">
            <div class="col-md-7 b">md-7</div>
            <div class="col-md-6 b">md-6</div>
            <div class="col-md-3 b">md-3</div>
        </div>
    </div>
    <br>

    <!-- 스크린 사이즈를 혼합해서 사용할 수도 있음-->
    <div class="container">
        스크린 사이즈를 혼합해서 사용(lg 4, md 6/3/7, sm 6/6/12)
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6 b">lg-4 md-6 sm-6</div>
            <div class="col-lg-4 col-md-3 col-sm-6 b">lg-4 md-3 sm-6</div>
            <div class="col-lg-4 col-md-7 col-sm-12 b">lg-4 md-7 sm-12</div>
        </div>
    </div>
    <br>
    
  </body>
</html>
